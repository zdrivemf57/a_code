<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>株式会社ジードライブ</title>
<style>
    body {
        text-align: center;
    }
    ul {
        list-style-type: none;
        padding: 0;
        display: inline-flex;
    }
    dl {
        background: #ffdcdc;
        width: 800px;
        margin: auto;
    }
    dt {
        padding-top: 30px;
        font-size: 1.5rem;
        font-weight: bold;
    }
    dd {
        margin-left: 0;
    }

    /* 画像のデータ */
    dd img {
        width: 75%; 
        height: auto; 
    }
</style>
</head>
<body>
    <h1><img src="images/zdlogo.png" alt="株式会社ジードライブ"></h1> 
    <ul> 
     <li><a href=""><img src="images/btn1.png" alt="会社概要"></a></li> 
     <li><a href=""><img src="images/btn2.png" alt="アクセス"></a></li> 
    </ul> 
    <h2>弊社が作成した画像データ</h2> 
    <dl> 
     <dt>JPEG 形式</dt> 
     <dd><img src="images/butterfly.jpg" alt="JPEG 形式の蝶々" width="100" 
    height="70"></dd> 
     <dt>PNG 形式</dt> 
     <dd><img src="images/butterfly.png" alt="PNG 形式の蝶々" width="100" 
    height="70"></dd> 
     <dt>SVG 形式</dt> 
     <dd><img src="images/butterfly.svg" alt="SVG 形式の蝶々" width="100" 
    height="70"></dd> 
    </dl>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/JInawk7WnRQ?si=eGj0WjSZoftwZstk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1619.9901849330017!2d139.69574792539214!3d35.7021006731374!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188dd5bba0d6c5%3A0x651e625684368c20!2z56qv54S844GN5paZ55CGIFJhdG8gTWF0b--8iOODqeODiOODnuODiO-8iQ!5e0!3m2!1sja!2sjp!4v1713770202801!5m2!1sja!2sjp" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
