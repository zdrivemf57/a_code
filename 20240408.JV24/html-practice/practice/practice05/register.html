<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>会員登録</title>
<style>
table {
    border: 2px solid #000;
    border-collapse: collapse;
}
tr:hover {
    background: #cae4ee;
}
th, td {
    padding: 10px;
    border: 1px solid #333;
}
</style>
</head>
<body>
<h1>会員登録</h1>
<table>
    <tr>
        <th>お名前</th>
        <td><input type="text"></td>
    </tr>
    <tr>
        <th>メールアドレス</th>
        <td><input type="email"></td>
    </tr>
    <tr>
        <th>生年月日</th>
        <td><input type="date" name="" id=""></td>
    </tr>
    <tr>
        <th>会員種別</th>
        <td>
            <label><input type="radio" name="type" id="" value="1">通常会員</label>
            <label><input type="radio" name="type" id="" value="2">プレミアム会員</label>
        </td>
    </tr>
    <tr>
        <th>利用するサービス</th>
        <td>
            <label><input type="checkbox" name="service" id="" value="1">マイ・フォト</label>
            <label><input type="checkbox" name="service" id="" value="2">マイ・ミュージック</label>
            <label><input type="checkbox" name="service" id="" value="3">マイ・ビデオ</label>
        </td>
    </tr>
    <tr>
        <th>お支払い方法</th>
        <td>
            <select name="payment" id="">
                <option value="1">マイ・ペイメント</option>
                <option value="2">クレジットカード</option>
                <option value="3">銀行振込</option>
            </select>
        </td>
    </tr>
    <tr>
        <th>備考</th>
        <td>
            <textarea name="" id="" cols="30" rows="5"></textarea>
        </td>
    </tr>
</table>
<p>登録ボタン</p>
</body>
</html>
