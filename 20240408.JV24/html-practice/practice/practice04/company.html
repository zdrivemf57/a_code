<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>株式会社ジードライブ</title>
<style>
    body {
        text-align: center;
    }
    ul {
        list-style-type: none;
        padding: 0;
        display: inline-flex;
    }
    dl {
        background: #ffdcdc;
        width: 800px;
        margin: auto;
    }
    dt {
        padding-top: 30px;
        font-size: 1.5rem;
        font-weight: bold;
    }
    dd {
        margin-left: 0;
    }

    /* 画像のデータ */
    dd img {
        width: 75%; 
        height: auto; 
    }
</style>
</head>
<body>
    <h1><img src="images/zdlogo.png" alt="株式会社ジードライブ"></h1> 
    <ul> 
     <li><a href=""><img src="images/btn1.png" alt="会社概要"></a></li> 
     <li><a href=""><img src="images/btn2.png" alt="アクセス"></a></li> 
    </ul> 
    <h2>弊社が作成した画像データ</h2> 
    <dl> 
     <dt>JPEG 形式</dt> 
     <dd><img src="images/butterfly.jpg" alt="JPEG 形式の蝶々" width="100" 
    height="70"></dd> 
     <dt>PNG 形式</dt> 
     <dd><img src="images/butterfly.png" alt="PNG 形式の蝶々" width="100" 
    height="70"></dd> 
     <dt>SVG 形式</dt> 
     <dd><img src="images/butterfly.svg" alt="SVG 形式の蝶々" width="100" 
    height="70"></dd> 
    </dl>
</body>
</html>
