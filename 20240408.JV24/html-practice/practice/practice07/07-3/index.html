<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>セレクタ(応用)</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1 class="title">セレクタ(応用)</h1>
<p>タイプセレクタ、IDセレクタ、クラスセレクタ以外にも様々なセレクタの書き方があります。</p>
<section>
    <h2 class="title">子孫セレクタ</h2>
    <div>
        <p>子孫セレクタは、HTMLの親子関係(階層構造)を利用したセレクタです。</p>
    </div>
    <p>直接の子要素のみを指定する場合(親子セレクタ)では、&gt;記号を使用します。</p>
</section>
<section>
    <h2>疑似クラス</h2>
    <p>a要素やinput要素などがもつ「ある状態」をセレクタとして使用することができます。</p>
    <div>
        <input type="text">
        <a href="">リンク</a>
    </div>
</section>
</body>
</html>
