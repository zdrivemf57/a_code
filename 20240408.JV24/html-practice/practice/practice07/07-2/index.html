<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>基本のセレクタ</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>基本セレクタ</h1>

<div id="first">
  <h2>IDセレクタ</h2>
  <p>要素のid属性を使い、装飾の対象を定義する。</p>
</div>

<div class="second">
  <h2>クラスセレクタ</h2>
  <p>要素のclass属性を使い、装飾の対象を定義する。</p>
  <p>マルチクラス：1つの要素に対し、複数のクラスを設定することも可能。</p>
  <span class="btn btn-dark">ボタンA</span>
  <span class="btn btn-round">ボタンB</span>
</div>

</body>
</html>
