<body>
  <h1>関数(メソッド)</h1>
  <script>
    // 戻り値型を指定しない
    function getBmi(h, w) {
      return w / (h * h);
    }
    const bmi = getBmi(1.7, 80.72);
    console.log(bmi);
  </script>
</body>
