<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>反復処理</h1>
  <p>基本的にJavaと同じ</p>
  <script>
    const items =
      [100, 200, 300];

    // 基本のfor文
    for (let i = 0; i < items.length; i++) {
      console.log(items[i]);
    }

    // for of
    for (let item of items) {
      console.log(item);
    }
  </script>
</body>
</html>
