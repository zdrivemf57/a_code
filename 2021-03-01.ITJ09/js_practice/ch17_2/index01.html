<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #stage {
      width: 400px;
      background: pink;
      overflow: hidden;
    }

    #stage img {
      width: 400px;
      vertical-align: top;
    }
  </style>
</head>
<body>
  <button id="open">広げる</button>
  <button id="close">閉じる</button>
  <div id="stage">
    <img src="/travel/fukui1.jpg" alt="">
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#close").click(function () {
        $("#stage").stop();
        $("#stage").animate({
          width: 0
        }, 1000);
      });

      $("#open").click(function () {
        $("#stage").stop();
        $("#stage").animate({
          width: "400px"
        }, 1000);
      });
    });
  </script>
</body>
</html>
