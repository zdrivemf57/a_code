<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img src="/travel/sli1.jpg" alt="">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    $(document).ready(function () {
      let num = 1;

      setInterval(function () {
        // 番号が変化する仕組み
        num++;
        if (num == 5) {
          num = 1;
        }

        // 番号を画像名に適用
        const path = "/travel/sli" + num + ".jpg";

        // 画像切替
        $("img").fadeOut(1000, "linear", function () {
          $(this).attr("src", path)
            .fadeIn(1000);
        });

      }, 3000);
    });
  </script>
</body>
</html>
