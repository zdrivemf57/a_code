<body>
  <h1>コールバック関数</h1>
  <p>引数として渡される関数のこと</p>

  <script>
    // ある処理(関数)をx回繰り返す関数
    function repeat(x, arushori) {
      for (let i = 1; i <= x; i++) {
        arushori();
      }
    }

    // repeatの利用
    // 第二引数を無名関数として渡した
    repeat(3, function () {
      console.log("こんにちは");
    });


  </script>
</body>
</html>
