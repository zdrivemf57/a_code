<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>無名関数</h1>
  <script>
    // 関数の定義
    const getBmi = function (h, w) {
      return w / (h * h);
    }

    // 利用
    const x = getBmi(1.7, 68.5);
    console.log(x);
  </script>
</body>
</html>
