<body>
  <h1>反復処理</h1>

  <script>

    const nums = [100, 200, 80, 60, 70];

    total = 0;
    for (let i = 0; i < nums.length; i++) {
      total += nums[i];
    }

    console.log(`合計は${total}`);
    console.log(`平均は${total / nums.length}`);

  </script>
</body>
