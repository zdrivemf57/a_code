<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>User List</title>
<style>
#user-table {
  border-collapse: collapse;
}
#user-table th, #user-table td {
  border: 1px solid #000;
  padding: 5px 10px;
}
</style>
</head>
<body>
<h1>User List</h1>

<table id="user-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <!-- ここにユーザデータが入る -->
  </tbody>
</table>

<!-- テーブル内の行のテンプレート -->
<template id="user-row-template">
  <tr>
    <td><!-- 名前 --></td>
    <td><!-- メール --></td>
    <td><!-- 住所 --></td>
  </tr>
</template>

<!-- Axios読み込み -->
<script src="https://cdn.jsdelivr.net/npm/axios@1.7.9/dist/axios.min.js">
</script>
<script>
// APIのURL
const API_URL = 'https://jsonplaceholder.typicode.com/users';

// テーブル行のテンプレート
const template = document.getElementById('user-row-template');

// データ追加箇所
const userTableBody = document.querySelector('#user-table tbody');

/**
 * 行を追加する関数
 * @param name 名前
 * @param email メールアドレス
 * @param address 住所
 */
function createRow(name, email, address) {
  // テンプレート内の要素を複製
  const clone = document.importNode(template.content, true);

  // ユーザ名、メールアドレス、住所を設定
  const td1 = clone.querySelector('td:nth-child(1)');
  td1.textContent = name;
  const td2 = clone.querySelector('td:nth-child(2)');
  td2.textContent = email;
  const td3 = clone.querySelector('td:nth-child(3)');
  td3.textContent = address;

  // 行をテーブルに追加
  userTableBody.append(clone);
}

/**
 * APIからデータを読み込み、テーブルに表示する関数
 */
async function showUsers() {
  try {
    const response = await axios.get(API_URL);
    const data = response.data;
    console.table(data);
    data.forEach(data => {
      const name = data.name;
      const email = data.email;
      const address = data.address.city;
      createRow(name, email, address);
    });
  } catch(error) {
    console.log(error);
    alert('データの取得に失敗しました');
  }
}

// 関数の利用
showUsers();
</script>

</body>
</html>
