<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>User List</title>
<style>
#user-table {
  border-collapse: collapse;
}
#user-table th, #user-table td {
  border: 1px solid #000;
  padding: 5px 10px;
}
</style>
</head>
<body>
<h1>User List</h1>

<table id="user-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <!-- ここにユーザデータが入る -->
  </tbody>
</table>

<!-- テーブル内の行のテンプレート -->
<template id="user-row-template">
  <tr>
    <td><!-- 名前 --></td>
    <td><!-- メール --></td>
    <td><!-- 住所 --></td>
  </tr>
</template>
</body>
</html>
