<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruits</title>
  <style> 
    table { 
     border-collapse: collapse; 
    } 
    th, td { 
     padding: 5px 10px; 
     border: 1px solid #000; 
    } 
    </style>
</head>
<body>
  <h1>商品リスト</h1>
  <table id="item-table">
    <tr>
      <td>商品名</td>
      <td>値段</td>
      <td>操作</td>
    </tr>
  </table>
  <script src="js/jquery-3.6.0.min.js"></script> 
<script> 
$(document).ready(function() { 
  // テーブルに3行追加
  addRow("りんご", 100);
  addRow("みかん", 300);
  addRow("バナナ", 200);

  // 動的に追加されたボタンに1行削除機能を付与
  $('#item-table tr button').click(function() { 
    $(this).parent().parent().remove(); 
  }); 

  function addRow(name, price) {
    // テーブルに行を追加
    $('#item-table').append('<tr>'); 
    // 追加した行に商品情報を挿入
    $('#item-table tr:last-child').append(`<td>${name}</td>`) 
    .append(`<td>${price} 円</td>`) 
    .append('<td><button>削除</button></td>'); 
  }
}); 
</script>
</body>
</html>
