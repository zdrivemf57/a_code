<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
商品名:<input id="itemName" type="text">
値段:<input id="itemPrice" type="number">
<button id="btn">登録</button>

<table border="1">
  <tr>
    <th>商品名</th>
    <td>値段</td>
  </tr>
</table>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){

  $('#btn').click(function(){
    // 入力値の取得
    const itemName = $('#itemName').val();
    const itemPrice = $('#itemPrice').val();
    console.log(itemName, itemPrice);

    // tableへの挿入
    const row = $('<tr>');
    const td1 = $('<td>');
    const td2 = $('<td>');

    td1.addClass('name');
    td1.append(itemName);
    row.append(td1);
    
    const span = $('<span>');
    span.addClass('price');
    span.append(itemPrice);
    td2.append(span);
    td2.append('円');
    row.append(td2);

    $('table').append(row);

  }); // click

}); // ready  
</script>
</body>
</html>
