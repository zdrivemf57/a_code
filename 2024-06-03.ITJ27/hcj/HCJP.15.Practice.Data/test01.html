<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      background: #f00;
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <div id="box"> </div>

  <script>
    document.getElementById('box').animate([
      {
        marginTop: '500px'
      },
      {
        marginLeft: '1000px',
        backgroundColor: '#ff0'
      }
    ], 1000);

  </script>
</body>

</html>
