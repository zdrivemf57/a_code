<script>
$(document).ready(function () {
  let p = 1;
  function changePhoto() {
    if (p == 1) {
      $('#photo').fadeOut(500, 'linear', function () {
        $(this).attr('src', 'images/portrait2.jpg');
        $(this).fadeIn(500);
        p = 2;
      });
    }
    else {
      $('#photo').fadeOut(500, 'linear', function () {
        $(this).attr('src', 'images/portrait1.jpg');
        $(this).fadeIn(500);
        p = 1;
      });
    }
  }
  setInterval(changePhoto, 5000);
});
</script>
