<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>会員登録</title>
<style>
table {
    border: 2px solid #000;
    border-collapse: collapse;
}
tr:hover {
    background: #cae4ee;
}
th, td {
    padding: 10px;
    border: 1px solid #333;
}
</style>
</head>
<body>
<h1>会員登録</h1>
<form action="" method="post">
    <table>
        <tr>
            <th>お名前</th>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <th>メールアドレス</th>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <th>生年月日</th>
            <td><input type="date" name="birthday"></td>
        </tr>
        <tr>
            <th>会員種別</th>
            <td>
                <label><input type="radio" name="type" value="1" checked> 通常会員</label>
                <label><input type="radio" name="type" value="2"> プレミアム会員</label>
            </td>
        </tr>
        <tr>
            <th>利用するサービス</th>
            <td>
                <label><input type="checkbox" name="service" value="1"> マイ・フォト</label>
                <label><input type="checkbox" name="service" value="2"> マイ・ミュージック</label>
                <label><input type="checkbox" name="service" value="3"> マイ・ビデオ</label>
            </td>
        </tr>
        <tr>
            <th>お支払い方法</th>
            <td>
                <select name="payment">
                    <option value="1">マイ・ペイメント</option>
                    <option value="2">クレジットカード</option>
                    <option value="3">銀行振込</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>備考</th>
            <td>
                <textarea name="note" cols="50" rows="10"></textarea>
            </td>
        </tr>
    </table>
    <p><input type="submit" value="登録"></p>
</form>
</body>
</html>
