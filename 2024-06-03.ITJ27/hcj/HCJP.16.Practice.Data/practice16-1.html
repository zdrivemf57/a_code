<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ライブラリの利用練習</title>
</head>

<body>
  <h1>テストの得点</h1>

  <!-- ここに棒グラフを表示 -->
  <canvas id="scores"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js">
  </script>
  <script>
    const ctx = document.getElementById('scores');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['国語', '数学', '社会', '理科', '英語'],
        datasets: [{
          label: '得点',
          data: [89, 75, 92, 72, 85],
        }]
      },
      options: {
        animation: {
                    duration: 2000 // アニメーション時間をミリ秒で設定
                },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>

</html>
