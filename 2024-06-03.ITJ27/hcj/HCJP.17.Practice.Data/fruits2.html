<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Fruits</title>
  <style>
    table {
      border-collapse: collapse;
    }

    th,
    td {
      padding: 5px 10px;
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <h1>商品リスト</h1>
  <h2 class="test">てすと</h2>
  <table id="item-table">
    <tr>
      <th>商品名</th>
      <th>値段</th>
      <th>操作</th>
    </tr>
  </table>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    /**
    * 商品テーブルの 1 行分を生成する関数
    * @param item name プロパティと price プロパティをもつ
    */
    function createRow(item) {
      // テーブルに行を追加
      $('#item-table').append('<tr>');
      // 追加した行に商品情報を挿入
      $('#item-table tr:last-child')
        .append(`<td>${item.name}</td>`)
        .append(`<td>${item.price} 円</td>`)
        .append('<td><button>削除</button></td>');
      // 動的に追加されたボタンに削除機能を付与
      $('#item-table tr:last-child button').click(function () {
        $(this).parent().parent().remove();
      });
    }
    /**
    * メインの処理
    */
    $(document).ready(function () {
      // 表示させる商品のリスト
      const items = [
        { name: 'りんご', price: 100 },
        { name: 'みかん', price: 300 },
        { name: 'バナナ', price: 200 }
      ];
      for (let item of items) {
        createRow(item);
      }
      const a = 'a';
      console.log(document.querySelector('.test'))
      document.querySelector('.test').textContent= `test${a}`;
    });
  </script>
</body>

</html>
