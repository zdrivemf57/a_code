<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    header p {
      color: green;
    }

    #kanto p {
      color: royalblue;
    }

    h1,
    #kanto h3 span {
      color: mediumblue;
    }

    #kanto section p span,
    h2 {
      color: orange;
    }

    .parent {
      background: #CF9;
      /* overflow: hidden; */
      width: 300px;
      height: 200px;
      border: 1px solid #000;
    }

    .child {
      background: #0A0;
      width: 100px;
      height: 100px;
      margin: 30px;
    }
  </style>
</head>

<body>
  <header>
    <h1>天気予報</h1>
    <p>全国の天気をお知らせします</p>
  </header>
  <section id="kanto">
    <h2>関東地方</h2>
    <p>明日は<span>雨</span>でしょう</p>
    <section>
      <h3>東京：<span>雨</span></h3>
      <p>明日は<span>雷雨</span>です</p>
    </section>
  </section>

  <div class="parent">
    <div class="child"></div>
  </div>

</body>

</html>
