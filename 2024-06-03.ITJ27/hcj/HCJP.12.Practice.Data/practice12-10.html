<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>練習12-10</title>
</head>
<body>
<h1>オブジェクト3</h1>

<script>
// 変数を使ったオブジェクトの定義
const name = '山田太郎';
const age = 25;

const user = {name, age};
console.table(user);

// 分割代入
const book1 = {
  title: '蜘蛛の糸',
  author: '芥川龍之介'
}

const {title, author} = book1;
console.log(title);
console.log(author);

// オブジェクトの複製
const book2 = {
  ...book1,
  title: '羅生門',
  year: 1915
};

console.table(book2);
</script>
</body>
</html>
