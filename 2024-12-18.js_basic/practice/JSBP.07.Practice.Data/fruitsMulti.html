<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Fruits</title>
  <style>
    table {
      border-collapse: collapse;
    }

    th,
    td {
      padding: 5px 10px;
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <h1>商品リスト</h1>
  <table id="item-table">
    <tr>
      <th>商品名</th>
      <th>値段</th>
      <th>操作</th>
    </tr>
  </table>

  <script>
    /**
     * 商品テーブルの1行分を生成する関数
    Copyright © ZDRIVE, K.K. All rights reserved.
    3
    07. DOMの操作 練習
    Copyright © ZDRIVE, K.K. All rights reserved. 4

     * @param itemオブジェクト(name, priceプロパティをもつ)
     */
    function createRow(item) {
      // button要素の作成
      const button = document.createElement('button');
      button.textContent = '削除';
      // button要素に削除機能を付与
      button.addEventListener('click', e => {
        // 親の親 = tr要素を削除
        e.target.parentNode.parentNode.remove();
      });

      // td要素の生成
      const td1 = document.createElement('td');
      td1.textContent = item.name;
      const td2 = document.createElement('td');
      td2.textContent = `${item.price}円`;
      const td3 = document.createElement('td');
      td3.append(button);

      // tr要素にtd要素を追加
      const tr = document.createElement('tr');
      tr.append(td1, td2, td3);

      // tr要素をテーブルに追加
      document.getElementById('item-table').append(tr);
    }

    /**
     * メインの処理
     */
    // 表示させる商品のリスト
    const items = [
      { name: 'りんご', price: 100 },
      { name: 'みかん', price: 300 },
      { name: 'バナナ', price: 200 }
    ];

    items.forEach(item => {
      createRow(item);
    });
  </script>
</body>

</html>
