<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <style>
    .wrap {
      background: lightgreen;
    }

    .area {
      background: pink;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
<div class="wrap container">
  <h1>天気予報</h1>
  <div class="row">
    <div class="area col-6">
      <h2>関東地方</h2>
      <p>関東は晴れです</p>
    </div>
    <div class="area col-4">
      <h2>東北地方</h2>
      <p>東北は雪が降っています</p>
    </div>
    <div class="area col-2">
      <h2>関西地方</h2>
      <p>関西は雨です</p>
    </div>
    <div class="area col-4">
      <h2>四国地方</h2>
      <p>四国は雨です</p>
    </div>
    <div class="area col-4">
      <h2>中国地方</h2>
      <p>中国地方は雨です</p>
    </div>
  </div><!-- /.row -->
  <div class="row">
    <div class="area col-8">
      <h2>アメリカ</h2>
      <div class="row">
        <div class="area col-6">
          <h3>ニューヨーク</h3>
          <p>雪が降っています</p>
        </div>
        <div class="area col-6">
          <h3>カリフォルニア</h3>
          <p>温かいです</p>
        </div>
      </div><!-- /.row -->
    </div>
    <div class="area col">
      <h2>ヨーロッパ</h2>
      <p>ヨーロッパは晴れ</p>
    </div>
    <div class="area col-3">
      <h2>アジア</h2>
      <p>アジアは晴れ</p>
    </div>
    <div class="area col">
      <h2>アフリカ</h2>
      <p>アフリカは晴れ</p>
    </div>
  </div><!-- /.row -->
</div><!-- /.container -->

<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
