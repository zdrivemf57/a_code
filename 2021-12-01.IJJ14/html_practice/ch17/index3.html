<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<h1>表示/非表示</h1>
<div>
  <img src="/images/animals/animal1.jpg" alt="">
</div>

<button id="btn1">表示</button>
<button id="btn2">非表示</button>
<button id="btn3">トグル</button>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
$(document).ready(function(){
  
  $("#btn1").click(function(){
    $("div").slideDown(2000, "linear");
  });

  $("#btn2").click(function(){
    $("div").slideUp(2000, "linear");
  });

  $("#btn3").click(function(){
    $("div").slideToggle(2000, "swing");
  });

}); //ready()
</script>
</body>
</html>
