<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transitionを使ったcssのアニメーション</title>
  <style>
    a {
      display: inline-block;
      padding: 10px 20px;
      background: #00f;
      color: #fff;
      transition: all 1s;
    }

    a:hover {
      background: #f00;
      border-radius: 50%;
      color: yellow;
    }
  </style>
</head>
<body>
<a href="">ボタン</a>
</body>
</html>
