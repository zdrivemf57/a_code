<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQueryのアニメーション</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background: pink;
    }
  </style>
</head>
<body>
<h1>アニメーション</h1>
<div id="box"></div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
$(document).ready(function(){
  
  $("#box").click(function(){
    $(this).animate({
      marginLeft: "800px",
      marginTop: "500px"
    }, 1000, "swing", function(){
      alert("完了");
    });
  });

}); //ready()
</script>
</body>
</html>
