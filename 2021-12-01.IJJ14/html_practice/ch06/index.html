<body>
<h1>お問い合わせフォーム</h1>
<form action="" method="">
  <table border="1">
    <tr>
      <th>お名前</th>
      <td><input type="text"></td>
    </tr>
    <tr>
      <th>年齢</th>
      <td><input type="number"></td>
    </tr>
    <tr>
      <th>生年月日</th>
      <td><input type="date"></td>
    </tr>
    <tr>
      <th>メールマガジン</th>
      <td><input type="checkbox">希望する</td>
    </tr>
    <tr>
      <th>内容</th>
      <td><textarea></textarea></td>
    </tr>
    <tr>
      <th colspan="2">
        <input type="submit">
      </th>
    </tr>
  </table>
</form>
</body>
