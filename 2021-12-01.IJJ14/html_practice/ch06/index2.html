<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<h1>会員登録</h1>
<form action="">
  <p>名前:
    <input type="text" name="name" size="20" maxlength="6" required placeholder="例 山田太郎">
  </p>
  <p>フリガナ:
    <input type="text" name="kana" size="40" value="ヤマダタロウ">
  </p>
  <p>メルマガ:
    <input type="radio" name="magazine" value="1" checked>毎月
    <input type="radio" name="magazine" value="2">毎年
    <input type="radio" name="magazine" value="3">受け取らない
  </p>
  <p>趣味(複数選択可):
    <input type="checkbox" value="1" name="hobby">映画鑑賞
    <input type="checkbox" value="2" name="hobby">スポーツ観戦
    <input type="checkbox" value="3" name="hobby">旅行
  </p>
  <p><input type="checkbox" name="agreement">
    会員規約に同意します</p>
  </p>
  <input type="submit" value="登録する">
</form>
</body>
</html>
