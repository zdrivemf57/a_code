<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .blur {
      filter: blur(10px);
    }
  </style>
</head>
<body>
<img class="blur" src="/images/animals/animal1.jpg" alt="">
<img class="blur" src="/images/animals/animal2.jpg" alt="">
<img class="blur" src="/images/animals/animal3.jpg" alt="">

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
$(document).ready(function(){
  $("img").hover(function(){
    //マウスオーバー時
    $(this).removeClass("blur");
  }, function(){
    // マウスアウト時
    $(this).addClass("blur");
  });
});
</script>
</body>
</html>
