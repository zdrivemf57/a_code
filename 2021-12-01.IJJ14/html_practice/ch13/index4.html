<script>
let score = "100";

// === だと、falseになる
if(score == 100) {
  console.log("満点です");
}

if(score) {
  console.log("100はtruthy");
}

score = 0;
if(score) {
  console.log("0はtruthy");
}
else {
  console.log("0はfalsy");
}

</script>
