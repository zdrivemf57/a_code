<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>練習13-4</title>
<style>
* {
    margin: 0;
    padding: 0;
}
</style>
</head>
<body>
<p>問題１：
windowの幅と高さを取得し、console.logで表示してください。</p>
<p>問題２：
問題１で取得した幅と高さを以下の画像に適用し、画面が画像で覆われるようにしてください。<br>
その際、問題文は非表示にしてください。</p>
<img src="images/cat.jpg">

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
 // 問題１
 const windowWidth = $(window).width();
 const windowHeight = $(window).height();
 console.log('ウィンドウの幅:' + windowWidth);
 console.log('ウィンドウの高さ:' + windowHeight);
 // 問題２
 $('img').width(windowWidth);
 $('img').height(windowHeight);
 $('img').css('vertical-align', 'bottom');
 $('p').css('display', 'none');
});
</script>
</body>
</html>
