<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>html操作</h1>
    <img src="" alt="">
    <p>cat.jpg</p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function(){
        $('h1').css('color', 'green');

        const imgStr =$('p').text();
        $('img').attr('src', `images/${imgStr}`);
    });
    </script>
</body>
</html>
