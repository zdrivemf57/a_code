<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>練習13-3</title>
</head>
<body>
<p>問題１：
div#origin内(下記赤枠内)の文字情報を取得し、div#copied内で表示させてください。<br>
また、div#origin(下記赤枠内)は非表示にしてください。
</p>
<div id="origin" style="border:1px solid red; display: inline-block">やあ、今日はいい天気ですね</div>
<br><br>
<div id="copied" style="border:1px solid blue; display: inline-block">div#copied：ここに表示</div>
<p>
問題２：
以下のリスト内に書かれているファイル名、代替文字、幅の情報を取得してください。<br>
取得した情報をもとに、div#stage内に画像を生成してください。
</p>
<ul>
    <li>ファイル名：<span>cat.jpg</span></li>
    <li>代替文字：<span>こちらを見つめるネコ</span></li>
    <li>幅：<span>300</span></li>
</ul>
<div id="stage" style="border:1px solid #000; width:500px; height: 400px;">
    div#stage ここに画像(imgタグ)を生成
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
    const text = $('#origin').text();
    $('#copied').html(text);

    const fileName = $('li:nth-of-type(1) span').text();
    const alt = $('li:nth-of-type(2) span').text();
    const width = $('li:nth-of-type(3) span').text();
    console.log(width);
    $('#stage').html('<img>');
    $('#stage img').attr('src', `images/${fileName}`);
    $('#stage img').attr('alt', alt);
    $('#stage img').attr('width', width);
});
</script>
</body>
</html>
