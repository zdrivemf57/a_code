<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>オブジェクト</title>
</head>

<body>
  <script>
    const person = {
      name: '山田太郎', // name プロパティ
      age: 20, // age プロパティ
      hello: function () { // hello()メソッド
        console.log('こんにちは');
      }
    };
    console.log(person);
    console.log(person.name);
    person.hello();
    alert("1");
    
    person.address = "東京都";
    person.sayAddress = function () {
      console.log('住所は' + this.address + 'です');
    };
    console.log(person);
    person.sayAddress();
    alert("2");

  </script>
</body>

</html>
