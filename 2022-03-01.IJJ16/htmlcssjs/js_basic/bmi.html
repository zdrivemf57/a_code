<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>関数</title>
</head>
<body>
<script>
function calcBMI(height, weight) {
 const bmi = weight / (height * height);
 return bmi;
}
const bmi1 = calcBMI(1.715, 69.6);
console.log('BMI1=' + bmi1);
const bmi2 = calcBMI(1.583, 54.0);
console.log('BMI2=' + bmi2);
</script>
</body>
</html>
