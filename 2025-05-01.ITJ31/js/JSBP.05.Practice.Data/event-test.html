<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>練習05-1</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="ja">
      <head>
        <meta charset="utf-8" />
        <title>練習05-1</title>
      </head>
      <body>
        <form name="keisan">
          <input type="submit" value="計算" />
          <input type="number" name="num1" value="0" /> +
          <input type="number" name="num2" value="0" /> =
          <input type="number" name="answer" value="0" readonly />
        </form>

        <form name="messageForm" action="process.php" method="post">
          <input type="text" name="messageInput" />
          <input type="submit" name="submit" disabled />
        </form>

        <form name="registerForm" action="process.php" action="post">
          メールアドレス: <input type="email" name="email" required />
          <input type="submit" value="登録" />
        </form>

        <button id="start0">スタート</button><br />

        <button id="start">スタート</button>
        <button id="stop">ストップ</button>

        <h1>0</h1>

        <h2>0</h2>
        <button id="stop2">ストップ</button>

        <script>
          document.keisan.addEventListener("submit", (event) => {
            event.preventDefault(); // 送信しない(後述)
            const num1 = Number(document.keisan.num1.value);
            const num2 = Number(document.keisan.num2.value);
            document.keisan.answer.value = num1 + num2;
          });
        </script>
        <script>
          document.messageForm.messageInput.addEventListener(
            "input",
            (event) => {
              if (event.target.value.length >= 10) {
                messageForm.submit.removeAttribute("disabled");
              } else {
                messageForm.submit.setAttribute("disabled", true);
              }
            }
          );
        </script>

        <script>
          document.registerForm.addEventListener("submit", (event) => {
            if (!confirm("登録を確定してよろしいですか？")) {
              event.preventDefault(); // 送信をキャンセル
            }
          });
        </script>

        <script>
          document.getElementById("start0").addEventListener("click", () => {
            setTimeout(() => alert("３秒経過しました"), 3000);
          });
        </script>

        <script>
          let timerId;
          document.getElementById("start").addEventListener("click", () => {
            timerId = setTimeout(() => alert("３秒経過しました"), 3000);
          });
          document.getElementById("stop").addEventListener("click", () => {
            clearTimeout(timerId);
            alert("キャンセルしました");
          });
        </script>

        <script>
          let counter = 1;
          setInterval(() => {
            document.querySelector("h1").textContent = counter;
            counter++;
          }, 1000);
        </script>

        <script>
          let counter2 = 1;
          const timerId2 = setInterval(() => {
            document.querySelector("h2").textContent = counter2;
            counter2++;
          }, 1000);
          document.getElementById("stop2").addEventListener("click", () => {
            clearInterval(timerId2);
          });
        </script>
      </body>
    </html>
  </body>
</html>
