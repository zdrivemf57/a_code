<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Fruits</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        padding: 5px 10px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h1>商品リスト</h1>
    <table id="item-table">
      <tr>
        <th>商品名</th>
        <th>値段</th>
        <th>操作</th>
      </tr>
    </table>

    <!-- 商品情報を格納するテンプレート -->
    <template id="item-row">
      <tr>
        <td><!-- 商品名 --></td>
        <td><!-- 値段 --></td>
        <td><button>削除</button></td>
      </tr>
    </template>

    <script>
      /**
       * 商品テーブルの 1 行分を生成する関数
       * @param item オブジェクト(name, price プロパティをもつ)
       */
      function createRow(item) {
        // テンプレート内の要素を複製
        const template = document.getElementById("item-row");
        // const clone = document.importNode(template.content, true);
        const clone = template.content.cloneNode(true);

        // ボタンに削除機能を付与
        const button = clone.querySelector("button");
        button.addEventListener("click", (e) => {
          // 親の親 = tr 要素を削除
          e.target.parentNode.parentNode.remove();
        });

        // 商品名、値段の設定
        const td1 = clone.querySelector("td:nth-child(1)");
        td1.textContent = item.name;
        const td2 = clone.querySelector("td:nth-child(2)");
        td2.textContent = `${item.price}円`;

        // 1 行分のデータをテーブルに追加
        document.getElementById("item-table").append(clone);
      }

      /**
       * メインの処理
       */
      // 表示させる商品のリスト
      const items = [
        { name: "りんご", price: 100 },
        { name: "みかん", price: 300 },
        { name: "バナナ", price: 200 },
      ];

      items.forEach((item) => {
        createRow(item);
      });
    </script>
  </body>
</html>
