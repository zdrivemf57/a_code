<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
table {
  border-collapse: collapse;
}

td {
  border: 5px solid black;
}

td.none {
  border: none;
}

td.hidden {
  border: hidden;
}
</style>
</head>
<body>
  <table>
  <tr>
    <td>通常</td>
    <td class="none">none</td>
    <td class="hidden">hidden</td>
  </tr>
</table>
</body>
</html>
