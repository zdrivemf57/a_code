<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>displayプロパティ</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>displayプロパティ</h1>
<section>
    <h2>inline ⇒ block</h2>
    <a href="">リンク1</a>
    <a href="">リンク2</a>
    <a href="">リンク3</a>
</section>

<section>
    <h2>block ⇒ inline</h2>
    <p>テキスト1</p>
    <p>テキスト2</p>
    <p>テキスト3</p>
</section>

<section>
    <h2>block ⇒ inline-block</h2>
    <h4>タイトル1</h4>
    <h4>タイトル2</h4>
    <h4>タイトル3</h4>
</section>

<section>
    <h2>非表示設定</h2>
    <h5>タイトル1</h5>
    <h5 class="hide1">タイトル2</h5>
    <h5 class="hide2">タイトル3</h5>
    <h5 class="hide3">タイトル4</h5>
    <h5>タイトル5</h5>
</section>

</body>
</html>
