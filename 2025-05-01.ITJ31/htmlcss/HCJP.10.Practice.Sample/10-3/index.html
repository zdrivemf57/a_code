<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flex</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>折り返す設定</h1>
<div class="outer container1">
    <div class="inner item1">Item 1</div>
    <div class="inner item2">Item 2</div>
    <div class="inner item3">Item 3</div>
    <div class="inner item4">Item 4</div>
    <div class="inner item5">Item 5</div>
</div>

<h1>均等に配置する設定</h1>
<div class="outer container2">
    <div class="inner item1">Item 1</div>
    <div class="inner item2">Item 2</div>
    <div class="inner item3">Item 3</div>
    <div class="inner item4">Item 4</div>
    <div class="inner item5">Item 5</div>
</div>

<h1>並び替えと余っている幅の割り当て</h1>
<div class="outer container3">
    <div class="inner item1">Item 1</div>
    <div class="inner item2">Item 2</div>
    <div class="inner item3">Item 3</div>
    <div class="inner item4">Item 4</div>
    <div class="inner item5">Item 5</div>
</div>

<h1>flexの入れ子</h1>
<div class="outer container4">
    <div class="left">
        <div class="inner item1">Item 1</div>
        <div class="inner item2">Item 2</div>
        <div class="inner item3">Item 3</div>
    </div>
    <div class="right">
        <div class="inner item4">Item 4</div>
        <div class="inner item5">Item 5</div>
    </div>
</div>
</body>
</html>
