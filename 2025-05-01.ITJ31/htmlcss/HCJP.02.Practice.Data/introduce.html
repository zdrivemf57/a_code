  <body>
    <!-- あいさつ文 -->
    <p>
      こんにちは！ 山田太郎です。<br />
      このサイトでは、私の趣味や特技を紹介したいと思います。
    </p>
    <h2>趣味</h2>
    <ul> 
 <li>旅行</li> 
 <li>写真</li> 
 <li>サイクリング</li> 
</ul> 
    <h2>特技</h2>
    <p>
      私の特技は料理です。特に&lt;野菜炒め&gt;が得意です。作り方を紹介しますので、ぜひ作
      ってみてください！
    </p>
    <h3>野菜炒めの作り方</h3>
    <p>
      <ol>
        <li>ニンニクをみじん切りにします。</li>
        <li>好きな野菜を一口大に切ります。</li>
        <li>フライパンにごま油を多めに入れ、強火でニンニクから炒めます。</li>
        <li>他の野菜を入れ、お酒と醤油を加えて炒めます。</li>
        <li>野菜が柔らかくなるまで火が通ったら完成です。</li>
      </ol>
    </p>
  </body>
