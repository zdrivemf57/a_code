    header p {
      color: red;
    }

    /* 東京は午後から雨でしょう */

    }

    <h1>今日の天気</h1>

  </header>

    <h2>関東遅行</h2>
    <p>関東の天気です。</p>
    <section>
      <h3>東京</h3>
      <p>東京は午後から雨でしょう</p>
    </section>
  </section><!-- /.kanto -->
