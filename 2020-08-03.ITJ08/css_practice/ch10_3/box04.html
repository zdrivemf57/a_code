<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a {
      /* ボックス */
      display: block;
      border: 2px solid #00f;
      width: 100px;
      height: 40px;
      text-align: center;
      padding-top: 8px;
      box-sizing: border-box;
      /* 装飾 */
      text-decoration: none;
      background: #d4e4f1;
      color: #00f;
      border-radius: 10px;
    }

    a:hover {
      background: #f7fbfd;
      border-color: #bfbffc;
    }
  </style>
</head>
<body>
  <a href="">リンク</a>
</body>
</html>
