<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員登録</title>
    <style>
        table {
            border: 2px solid #000;
            border-collapse: collapse;
        }

        tr:hover {
            background: #cae4ee;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <h1>会員登録</h1>
    <table>
        <tr>
            <th>お名前</th>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <th>メールアドレス</th>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <th>生年月日</th>
            <td><input type="date" name="birthday"></td>
        </tr>
        <tr>
            <th>会員種別</th>
            <td>
                <input type="radio" name="type" value="1" checked>通常会員
                <input type="radio" name="type" value="2">プレミアム会員
            </td>
        </tr>
        <tr>
            <th>利用するサービス</th>
            <td>
                □ マイ・フォト
                □ マイ・ミュージック
                □ マイ・ビデオ
            </td>
        </tr>
        <tr>
            <th>お支払い方法</th>
            <td>
                マイ・ペイメント
                クレジットカード
                銀行振込
            </td>
        </tr>
        <tr>
            <th>備考</th>
            <td>
                備考の入力欄
            </td>
        </tr>
    </table>
    <p>登録ボタン</p>
</body>
</html>
