  <script>
    const m = {
      name: "山田太郎",
      sayHi: function () {
        console.log("こんにちは" +
          this.name + "です");
      }
    };

    // オブジェクトの利用方法1
    m.sayHi();
    m.name = "加藤紘一";
    m.sayHi();

    // 利用方法2
    m["name"] = "本田次郎";
    m["sayHi"]();

    const x = "name";
    m[x] = "鈴木浩二";

    // プロパティやメソッドの追加が可能
    m.age = 25;
    m.sayAge = function () {
      console.log(this.age + "才です");
    };

  </script>
