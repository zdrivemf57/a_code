<body>
  <h1>配列</h1>
  <script>
    const fruits = ["りんご", 100, "青森"];
    fruits[1] = 200;
    fruits[3] = "採れたてですよ";
    console.log(fruits[3]);

    const names = ["山田", "田中", "加藤"];

    console.log(names[1]);
    console.log(names.length + "人");
  </script>
