<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>jQueryの利用</h1>
  <button>色を変更</button>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function () {
      const c = "red";
      $("button").click(function () {
        $("h1").css("color", c);
      });
    });
  </script>
</body>
</html>
