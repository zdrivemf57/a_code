<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .content {
      display: none;
    }
  </style>
</head>
<body>
  <article>
    <div class="content">
      <h1>40度超え</h1>
      <p>暑い日が続いています</p>
    </div>
    <div class="buttons">
      <button class="show">表示</button>
      <button class="hide">非表示</button>
    </div>
  </article>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".show").click(function () {
        $(this).parent().prev()
          .css("display", "block");
      });
      $(".hide").click(function () {
        $(this).parent().prev()
          .css("display", "none");
      });
    });
  </script>
</body>
</html>
