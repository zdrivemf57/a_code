<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper {
      border: 1px solid #000;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>表示・非表示</h1>
  <button id="btn1">表示</button>
  <button id="btn2">非表示</button>
  <button id="btn3">交互</button>
  <hr>
  <div class="wrapper">
    <img src="images/animal1.jpg" width="400">
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#btn1").click(function () {
        $(".wrapper").slideDown(1000);
      });

      $("#btn2").click(function () {
        $(".wrapper").slideUp(1000);
      });

      $("#btn3").click(function () {
        $(".wrapper").slideToggle(1000);
      });
    });
  </script>
</body>
</html>
