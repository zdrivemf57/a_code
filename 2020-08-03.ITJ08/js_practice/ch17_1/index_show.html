<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>表示・非表示</h1>
  <button id="btn1">表示</button>
  <button id="btn2">非表示</button>
  <button id="btn3">交互</button>
  <hr>
  <img src="images/animal1.jpg" width="400">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#btn1").click(function () {
        $("img").show();
      });

      $("#btn2").click(function () {
        $("img").hide();
      });

      $("#btn3").click(function () {
        $("img").toggle(2000);
      });
    });
  </script>
</body>
</html>
